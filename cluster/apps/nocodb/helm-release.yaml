---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nocodb
  namespace: nocodb
spec:
  interval: 15m
  chart:
    spec:
      chart: nocodb
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: imtoanle
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controller:
      replicas: 1
      strategy: RollingUpdate
    env:
      - name: NC_PUBLIC_URL
        value: "https://nocodb.${SECRET_DOMAIN}"
      - name: NC_AUTH_JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: nocodb-secrets
            key: jwt-secret
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: nocodb-secrets
            key: db-url
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "nocodb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "nocodb-tls"
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5Gi
