---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aiom-redis
  namespace: aiom
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.7.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      storageClass: longhorn
    auth:
      existingSecret: db-secrets
      existingSecretPasswordKey: redis-password
    replica:
      persistence:
        storageClass: longhorn
    master:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
