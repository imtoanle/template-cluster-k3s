---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 1
    storageClass:
      name: media-nfs
      provisionerName: homelab/media-nfs
      # pathPattern: '${.PVC.namespace}/${.PVC.annotations.nfs.io/storage-path}'
    nfs:
      server: 10.0.100.166
      path: /mnt/data/k8s_data
      mountOptions:
        - vers=4
