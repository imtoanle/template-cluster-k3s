---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: n8n
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: 8gears
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    n8n:
      encryption_key: 356b6bf655637504d2e2fa40
    config:
      executions:
        pruneData: "true" # prune executions by default
        pruneDataMaxAge: 3760
      database:
        type: "sqlite"
      generic:
        timezone: "Asia/Ho_Chi_Minh"
    secret:
      security:
        basicAuth:
          active: false
    persistence:
      enabled: true
      storageClass: longhorn
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      hosts:
        - host: &host "n8n.${SECRET_DOMAIN}"
          paths: ['/']
      tls:
        - hosts:
            - *host
          secretName: "n8n-tls"
